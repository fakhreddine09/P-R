<div class="auth-wrapper">
  <div class="auth-content container">
    <div class="card">
      <div class="row align-items-center">
        <div class="col-xl-6">
          <div class="card-body">
            <h4 class="mb-3 f-w-400 titleA ">Log into your account</h4>
            <hr>
            <form [formGroup]="form" (ngSubmit)="signIn()">
              <div class="mb-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="feather icon-mail"></i></span>
                  </div>
                  <input type="email" formControlName="email" class="form-control" placeholder="Email address">
                </div>
                <div *ngIf="form.get('email').errors && form.get('email').touched" class="text-danger">
                  * Email is required.
                </div>
              </div>
              <div class="mb-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="feather icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div *ngIf="form.get('password').errors && form.get('password').touched" class="text-danger">
                  * Password is required.
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-4 w-100">
                <span *ngIf="!isLoggingIn">Login</span>
                <i *ngIf="isLoggingIn" class="pi pi-spinner pi-spin"></i>
              </button>
            </form>
            <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p> -->
            <p class="mb-0 text-muted titleA">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Sign
                up</a></p>
          </div>
        </div>
        <div class="col-xl-6 d-none d-xl-block">
          <img src="assets/images/test3.jpg" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
